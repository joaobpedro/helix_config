theme = "my_autumn"

[editor]
line-number = "relative"
scrolloff = 5
true-color = true
rulers = [80]
auto-format = true # not yet
auto-completion = true
cursorline = true
# cursorcolumn = true
gutters = ["diagnostics", "line-numbers", "spacer", "diff"]
bufferline = "always"

[editor.cursor-shape]
insert = "bar"

[editor.indent-guides]
render=true




[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
"A-j" = [
  "extend_to_line_bounds",
  "delete_selection",
  "paste_after",
  "select_mode",
  "goto_line_start",
  "normal_mode",
] # Move line(s) down
"A-k" = [
  "extend_to_line_bounds",
  "delete_selection",
  "move_line_up",
  "paste_before",
  "flip_selections",
] # Move line(s) up
C-g = [":new", ":insert-output lazygit", ":buffer-close!", ":redraw"]
